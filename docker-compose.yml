version: "3.9"
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  server:
    build:
      context: ./server
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/task_manager
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-compose_access_secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-compose_refresh_secret}
      - CORS_ORIGIN=http://localhost:8080
      - USE_MONGO_MEMORY=false
    depends_on:
      - mongo
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:5000
    ports:
      - "8080:80"
    depends_on:
      - server

volumes:
  mongo_data:
